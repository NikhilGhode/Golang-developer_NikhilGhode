<!DOCTYPE html>
<html>
  <head>
    <title>TastyBites</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #fbeec1;
        color: #333;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #d2601a;
      }

      form {
        margin-bottom: 40px;
      }

      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #d2601a;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #a9440f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reserve a Table</h2>
      <form id="reserve-form">
        <label for="user">User ID</label>
        <input type="number" id="user" />

        <label for="table">Table ID (1â€“20)</label>
        <input type="number" id="table" min="1" max="20" />

        <button type="submit">Reserve</button>
      </form>

      <h2>Place an Order</h2>
      <form id="order-form">
        <label for="order-user">User ID</label>
        <input type="number" id="order-user" />

        <label for="order-table">Table ID</label>
        <input type="number" id="order-table" />

        <label for="items">Menu Item IDs (comma-separated)</label>
        <input type="text" id="items" />

        <button type="submit">Order</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
